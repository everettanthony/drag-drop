<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drag & Drop</title>
	<link rel="stylesheet" href="css/bootstrap-icons.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container drag">
		<div class="row mb-4">
			<div class="col-12">
				<div class="progress drag-progress">
				  <div class="progress-bar" 
						   role="progressbar" 
						   aria-label="Basic example" 
						   aria-valuenow="0" 
						   aria-valuemin="0" 
						   aria-valuemax="100">		  	
					</div>
					<div class="drag-milestone"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="drag-col col-start">
					<div class="drag-list">
						<div id="item1" class="drag-item" draggable="true" data-weight="9"><span class="item-order">1</span>List Item</div>
						<div id="item2" class="drag-item" draggable="true" data-weight="20"><span class="item-order">2</span>List Item</div>
						<div id="item3" class="drag-item" draggable="true" data-weight="5"><span class="item-order">3</span>List Item</div>
						<div id="item4" class="drag-item" draggable="true" data-weight="25"><span class="item-order">4</span>List Item</div>
						<div id="item5" class="drag-item" draggable="true" data-weight="10"><span class="item-order">5</span>List Item</div>
						<div id="item6" class="drag-item" draggable="true" data-weight="31"><span class="item-order">6</span>List Item</div>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="drag-col col-end">
					<div class="drag-target"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/bootstrap.js"></script>
	<script src="js/sortable.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
